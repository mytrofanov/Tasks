<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Ширина будет настраиваться под устройство-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Задачи</title>
</head>

<body>
<div class="Container">
    <h1 class="Center">Задачи</h1>
    <h1 class="Left">Задача на Палиндром</h1>
    <div class="Task">
        Задача перевернуть слово и сравнить с оригиналом
        <div class="input_box">
            <label>
                <input type="text" class="i-1">
            </label>
            <button class="b-1">Добавить</button>
        </div>
        <div class="out">
            Введенное слово: <span class="out_word"></span>
            <div>
                Перевернутое слово: <span class="reversed_word"></span>
            </div>
            <div>
                Вывод: <span class="conclusion"></span>
            </div>
        </div>
    </div>
</div>

<div class="Container">
    <h1 class="Center">Работа с массивами</h1>
    <div class="Left">
        Вывведите столбец чисел от 1 до 7
        <button class="b-2">Вывести массив</button>
        <button class="b-3">Очистить массив</button>
    </div>
    <div class="array_numbers">
    </div>
</div>
<script src="script.js"></script>


</body>

</html>
